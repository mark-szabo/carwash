# CarWash CI
# Docs: https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  - master
  - releases/*

pool:
  vmImage: 'vs2017-win2016'

variables:
  buildConfiguration: 'Release'

steps:
  - script: dotnet restore 'src/MSHU.CarWash.PWA/MSHU.CarWash.PWA.csproj'
    displayName: 'Restore NuGet packages for API'

  - script: dotnet build 'src/MSHU.CarWash.PWA/MSHU.CarWash.PWA.csproj' --configuration $(buildConfiguration)
    displayName: 'Build API ($(buildConfiguration))'

  - script: npm install --prefix src/MSHU.CarWash.PWA/ClientApp
    displayName: 'Restore npm packages for PWA'

  - script: npm run build --prefix src/MSHU.CarWash.PWA/ClientApp
    displayName: 'Build PWA'

  - task: DotNetCoreCLI@2
    displayName: 'Run tests'
    inputs:
      command: test
      projects: '**/*Tests/*.csproj'
      arguments: '--configuration $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'Publish build artifacts'
    inputs:
      command: publish
      publishWebProjects: True
      arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: True

  - task: PublishBuildArtifacts@1
    displayName: 'Upload build artifact to file container'
