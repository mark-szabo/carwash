<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#80d8ff">
    <meta name="description" content="This app is intended to help employees working in Graphisoft park (Budapest, Hungary) reserve car washing services." />
    <meta name="apple-mobile-web-app-title" content="CarWash">

    <meta name="msapplication-TileColor" content="#80d8ff">
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml">

    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/images/favicon-32x32.png">

    <link rel="mask-icon" href="%PUBLIC_URL%/images/safari-pinned-tab.svg" color="#80d8ff">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CarWash</title>
</head>
